{% extends 'base.html' %}


{%  block head %}
<title> login </title>
{% endblock %}


{%  block body %}
<br>
<h1>login page</h1>
<br>

<form method='POST' action='/login'>
    name <input type='text' name='name'>
    <br>
    username <input type='text' name='username'>

    email <input type='text' name='email'>
    <br> 
    phone <input type='number' default=0 name='phone'> 
    <br>
    <input type='submit'>
</form>

{% endblock %}
